<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
         <cpn>
        </cpn>
        <cpn>
          <template v-slot='sdata'>
               <span>{{sdata.data.join(' - ')}}</span>
          </template>
        </cpn>
    </div>
    <template id="cpn">
        <div>
            <slot :data="language">
                <ul>
                    <li v-for='la in language'>{{la}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script>
        const app=new Vue({
            el:'#app',
            data:{},
            components:{
             cpn:{
                 template:'#cpn',
                 data(){
                     return {
                         language:["C#","Java","C++","Javascript","Rust"]
                     }
                 }
             }
            }
        })
    </script>
</body>
</html>
